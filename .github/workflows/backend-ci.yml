name: .NET Backend - Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AuctionManagementSystem/AuctionManagementSystem.csproj

    - name: Build project
      run: dotnet build AuctionManagementSystem/AuctionManagementSystem.csproj --configuration Release --no-restore